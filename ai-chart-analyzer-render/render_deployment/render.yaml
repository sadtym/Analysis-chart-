services:
  - type: web
    name: ai-chart-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /
    deploymentStrategy: rolling